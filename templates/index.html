<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INGRES AI Assistant</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        :root {
            --primary-blue: #0A74DA;
            --primary-blue-dark: #075BB0;
            --background-light: #F8F9FA;
            --background-dark: #ECEFF1;
            --text-dark: #34495E;
            --text-light: #FFFFFF;
            --border-color: #E0E0E0;
            --shadow-light: rgba(0, 0, 0, 0.08);
            --shadow-medium: rgba(0, 0, 0, 0.12);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-light);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-dark);
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 800px;
            height: 95vh;
            display: flex;
            flex-direction: column;
            border-radius: 16px;
            background: var(--text-light);
            box-shadow: 0 10px 30px var(--shadow-medium);
            overflow: hidden;
        }

        .api-key-area {
            background: var(--background-dark);
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #apiKeyInput {
            flex-grow: 1;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 10px 15px;
            font-size: 15px;
            color: var(--text-dark);
            background-color: var(--text-light);
            transition: border-color 0.2s;
        }

        #apiKeyInput:focus {
            border-color: var(--primary-blue);
            outline: none;
            box-shadow: 0 0 0 3px rgba(10, 116, 218, 0.2);
        }

        #saveKeyBtn {
            background-color: var(--primary-blue);
            color: var(--text-light);
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }

        #saveKeyBtn:hover {
            background-color: var(--primary-blue-dark);
            transform: translateY(-1px);
        }

        #saveKeyBtn:active {
            transform: translateY(0);
        }

        .chat-header {
            background-color: var(--primary-blue);
            color: var(--text-light);
            padding: 18px 20px;
            text-align: center;
            font-weight: 600;
            font-size: 1.25em;
            box-shadow: 0 2px 8px var(--shadow-light);
            z-index: 1;
        }

        .chat-box {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scroll-behavior: smooth;
        }
        
        .chat-input-area {
            display: flex;
            padding: 15px 20px;
            border-top: 1px solid var(--border-color);
            background-color: var(--background-dark);
            gap: 10px;
            align-items: center;
        }

        #userInput {
            flex-grow: 1;
            border: 1px solid var(--border-color);
            border-radius: 25px;
            padding: 12px 20px;
            font-size: 16px;
            outline: none;
            background-color: var(--text-light);
            color: var(--text-dark);
            transition: border-color 0.2s;
        }

        #userInput:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(10, 116, 218, 0.2);
        }
        
        #sendBtn {
            background-color: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 20px;
            transition: background-color 0.2s ease, transform 0.1s ease;
            box-shadow: 0 2px 5px var(--shadow-light);
            flex-shrink: 0; /* Prevents the button from shrinking */
        }

        #sendBtn:hover {
            background-color: var(--primary-blue-dark);
            transform: translateY(-1px);
        }
        
        .message {
            max-width: 75%;
            padding: 14px 20px;
            border-radius: 20px;
            line-height: 1.6;
            word-wrap: break-word;
            font-size: 15px;
            box-shadow: 0 1px 3px var(--shadow-light);
            white-space: pre-wrap;
        }

        .user-message {
            background-color: var(--primary-blue);
            color: var(--text-light);
            align-self: flex-end;
            border-bottom-right-radius: 8px;
        }

        .bot-message {
            background-color: var(--background-dark);
            color: var(--text-dark);
            align-self: flex-start;
            border-bottom-left-radius: 8px;
        }
        
        .loading-message {
            align-self: flex-start;
            font-style: italic;
            color: #607D8B;
        }

        .chart-wrapper {
            padding: 15px;
            background-color: var(--text-light);
            border-radius: 12px;
            margin-top: 10px;
            box-shadow: 0 2px 10px var(--shadow-light);
            border: 1px solid var(--border-color);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="api-key-area">
        <input type="password" id="apiKeyInput" placeholder="Enter your Gemini API Key...">
        <button id="saveKeyBtn">Save Key</button>
    </div>
    <div class="chat-header">INGRES AI Assistant</div>
    <div class="chat-box" id="chatBox">
        </div>
    <div class="chat-input-area">
        <input type="text" id="userInput" placeholder="Ask a question..." disabled>
        <button id="sendBtn">âž¤</button>
    </div>
</div>

<script>
    const chatBox = document.getElementById('chatBox');
    const userInput = document.getElementById('userInput');
    const saveKeyBtn = document.getElementById('saveKeyBtn');
    const apiKeyInput = document.getElementById('apiKeyInput');
    const sendBtn = document.getElementById('sendBtn');
    let geminiApiKey = '';

    const mdToHtml = (text) => {
        let html = text;
        // Convert **bold** to <b>bold</b>
        html = html.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
        // Convert *italic* to <i>italic</i>
        html = html.replace(/\*(.*?)\*/g, '<i>$1</i>');
        // Convert `code` to <code>code</code>
        html = html.replace(/`(.*?)`/g, '<code>$1</code>');
        // Convert - list items to <li> and wrap in <ul>
        if (html.includes('\n- ')) {
            html = '<ul>' + html.replace(/^\s*-\s(.*)/gm, '<li>$1</li>') + '</ul>';
        }
        return html.replace(/\n/g, '<br>'); // Finally, convert newlines
    }

    window.onload = () => {
        const savedKey = localStorage.getItem('geminiApiKey');
        if (savedKey) {
            geminiApiKey = savedKey;
            apiKeyInput.value = savedKey;
            userInput.disabled = false;
            addMessage("API Key loaded from memory. **You can start chatting.**", "bot-message");
        } else {
            addMessage("Hello! Please enter your **Gemini API Key** above and click '**Save Key**' to begin.", "bot-message");
        }
    };

    saveKeyBtn.addEventListener('click', () => {
        const key = apiKeyInput.value.trim();
        if (key) {
            geminiApiKey = key;
            localStorage.setItem('geminiApiKey', key);
            userInput.disabled = false;
            addMessage("**API Key saved!** You can now ask a question about groundwater data.", "bot-message");
        }
    });

    const addMessage = (text, className) => {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', className);
        messageElement.innerHTML = mdToHtml(text);
        chatBox.appendChild(messageElement);
        chatBox.scrollTop = chatBox.scrollHeight;
        return messageElement;
    };

    // --- FIX FOR JAVASCRIPT CHART ERROR ---
    // Get the computed styles from the root element
    const computedStyles = getComputedStyle(document.documentElement);
    const primaryBlue = computedStyles.getPropertyValue('--primary-blue').trim();
    const textDark = computedStyles.getPropertyValue('--text-dark').trim();

    const renderChart = async (state) => {
        try {
            // This API endpoint does not exist in your app.py but is kept for future implementation
            const response = await fetch('/api/chart-data', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ state: state })
            });
            const chartData = await response.json();

            if (chartData.error) {
                addMessage(chartData.error, 'bot-message');
                return;
            }

            const chartWrapper = document.createElement('div');
            chartWrapper.className = 'chart-wrapper';
            const canvas = document.createElement('canvas');
            chartWrapper.appendChild(canvas);
            chatBox.appendChild(chartWrapper);

            new Chart(canvas, {
                type: 'line',
                data: {
                    labels: chartData.labels,
                    datasets: [{
                        label: `Groundwater Extraction % for ${state}`,
                        data: chartData.data,
                        // --- FIXED: Use the JS variables here instead of CSS var() ---
                        borderColor: primaryBlue,
                        backgroundColor: 'rgba(10, 116, 218, 0.1)',
                        fill: true,
                        tension: 0.3
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: `Historical Trend for ${state}`,
                            font: { size: 16, weight: '600', family: 'Inter' },
                             // --- FIXED: Use the JS variables here ---
                            color: textDark
                        }
                    }
                }
            });
             chatBox.scrollTop = chatBox.scrollHeight;
        } catch (error) {
            addMessage(`Error fetching chart data for ${state}.`, 'bot-message');
        }
    }

    const sendMessage = async () => {
        const query = userInput.value.trim();
        if (query === '' || !geminiApiKey) return;

        addMessage(query, 'user-message');
        userInput.value = '';
        userInput.disabled = true;

        const loadingMessage = addMessage("Thinking...", 'loading-message');

        try {
            const response = await fetch('/ask', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ query: query, api_key: geminiApiKey })
            });
            
            chatBox.removeChild(loadingMessage);

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.response || `Server returned status ${response.status}`);
            }
            
            const data = await response.json();

            // --- FIX FOR API RESPONSE MISMATCH ---
            // Your backend only sends a 'response' field. The logic for 'chart' or 'image'
            // would require changes to your app.py file.
            // This code now correctly handles the response your backend provides.
            if (data.response) {
                addMessage(data.response, 'bot-message');
            } else {
                throw new Error("Received an empty response from the server.");
            }
            
            /*
            // Example of how you would call chart rendering if the backend supported it:
            if (data.type === 'chart') {
                addMessage(data.response, 'bot-message');
                await renderChart(data.state);
            }
            */

        } catch (error) {
            console.error('Error:', error);
            if(chatBox.contains(loadingMessage)) {
                chatBox.removeChild(loadingMessage);
            }
            addMessage(`Sorry, there was an error: **${error.message}**`, 'bot-message');
        } finally {
            userInput.disabled = false;
            userInput.focus();
        }
    };

    userInput.addEventListener('keypress', (event) => {
        if (event.key === 'Enter' && !userInput.disabled) {
            sendMessage();
        }
    });

    sendBtn.addEventListener('click', () => {
        if (!userInput.disabled) {
            sendMessage();
        }
    });

</script>
</body>
</html>
